<!-- This Custom Function Control Cards Data Bellow: (filterChanged)="updateDisplayedRows() -->
<ag-grid-angular
    style           ="width: 100%; height: calc(50vh - 102px);"
    [rowData]       ="rowData()"
    [columnDefs]    ="colDefs"
    (gridReady)     ="onGridReady($event)"
    [pagination]    ="true"
    [defaultColDef] ="defaultColDef"
    [theme]         ="theme"
    [sideBar]       ="sideBar"
    (filterChanged) ="updateDisplayedRows()"
    (sortChanged)   ="updateDisplayedRows()"
/>

<button (click)="resetFilterValues()" 
    style="margin: 24px; background-color: red; padding: 6px 12px; border-radius: 6px;">
  Reset
</button>

<!-- Display Cards; This Function control Filters (filterChanged)="updateDisplayedRows() -->
<app-custom-card [data]="displayedRows" class="card-grid"/>
