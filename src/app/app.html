

<ag-grid-angular
    style           ="width: 100%; height: calc(100vh - 102px);"
    [rowData]       ="rowData()"
    [columnDefs]    ="colDefs"
    (gridReady)     ="onGridReady($event)"
    [pagination]    ="true"
    [defaultColDef] ="defaultColDef"
    [theme]         ="theme"
    [sideBar]       ="sideBar"
/>

<button (click)="resetFilterValues()" 
    style="margin: 24px; background-color: red; padding: 6px 12px; border-radius: 6px;">
  Reset
</button>
